<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>区建管委（区交通委）合同审批表</title>

    <link rel="stylesheet" type="text/css" href="../../css/popInfo.css">
    <link rel="stylesheet" type="text/css" href="../../css/newConfirm.css">
    <link rel="stylesheet" type="text/css" href="../../css/procedure.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/lib/jquery-3.2.1.min.js" charset="UTF-8"></script>
    <script src="../../js/extend/laydate/laydate.js" charset="UTF-8"></script>
    <script src="../../js/extend/newConfirm/newConfirm.js" charset="UTF-8"></script>
    <script src="../../js/extend/encryption/hmac-sha256.js" charset="UTF-8"></script>
    <script src="../../js/module/common/common.js" charset="UTF-8"></script>
    <script src="../../js/module/common/commonCreateTable.js" charset="UTF-8"></script>
    <script src="../../js/module/approve/approveCommon.js" charset="UTF-8"></script>
    <script src="../../js/module/approve/uploadAttachment.js" charset="UTF-8"></script>
    <script src="../../js/module/approve/relateAttachment.js" charset="UTF-8"></script>
    <script src="../../js/module/approve/checkValue.js" charset="UTF-8"></script>
    <script src="../../js/module/approve/pages/contractApprove.js" charset="UTF-8"></script>
</head>
<body>
<div id="backIcon"></div>
<table class="procedure">
    <tbody>
    <tr>
        <td>
            <div class="name1">区建管委（区交通委）</div>
            <div class="name2">合同审批表</div>
            <div class="secondName">【20万（含）以上项目】</div>
        </td>
    </tr>
    <tr>
        <td>
            <div id="control"></div>
        </td>
    </tr>
    <tr>
        <td>
            <table class="content">
                <tr>
                    <td colspan="4" class="title">
                        文件内容：<span id="launchRoleArea"></span>
                    </td>
                </tr>
                <tr>
                    <td class="label" valign="top"><div><span>＊</span>项目名称：</div></td>
                    <td class="fill" colspan="3"><input id="projectName" class="disable" readonly><i id="hintProjectName"></i></td>
                </tr>
                <tr>
                    <td class="label" valign="top"><div><span>＊</span>合同编号：</div></td>
                    <td class="fill" colspan="3">
                        <select id="contractType" class="disable" disabled>
                            <option value="A" selected="selected">工程类</option>
                            <option value="B">服务类</option>
                        </select>
                        <input id="contractNumber" class="disable" readonly/>
                        <i id="hintContractNumber"></i>
                    </td>
                </tr>
                <tr>
                    <td class="label" valign="top"><div><span>＊</span>合同对方：</div></td>
                    <td class="fill" colspan="3"><input id="contractParty" class="disable" readonly><i id="hintContractParty"></i></td>
                </tr>
                <tr>
                    <td colspan="4" class="special"><span>＊</span>主要内容：<i id="hintMainContent" class="special"></i></td>
                </tr>
                <tr>
                    <td colspan="4" align="center">
                        <textarea id="mainContent" class="disable" readonly></textarea>
                    </td>
                </tr>
                <tr><td colspan="4"><div id="attachmentArea"></div></td></tr>
                <tr><td colspan="4"><div id="contentControl"></div></td></tr>
            </table>
        </td>
    </tr>
    <tr><td colspan="4"><table id="adviceSectionArea" class="approve"></table></td></tr>
    <tr><td colspan="4"><table id="adviceLegalAdviserArea" class="approve"></table></td></tr>
    <tr><td colspan="4"><table id="adviceBranchLeaderArea" class="approve"></table></td></tr>
    <tr><td colspan="4"><table id="adviceAdminMainLeaderArea" class="approve"></table></td></tr>
    </tbody>
</table>
</body>
</html>
