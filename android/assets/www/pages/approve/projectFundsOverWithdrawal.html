<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>嘉定区预算单位公用经费超额度提现审批表</title>

    <link rel="stylesheet" type="text/css" href="../../css/popInfo.css">
    <link rel="stylesheet" type="text/css" href="../../css/newConfirm.css">
    <link rel="stylesheet" type="text/css" href="../../css/procedure.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/lib/jquery-3.2.1.min.js" charset="UTF-8"></script>
    <script src="../../js/extend/laydate/laydate.js" charset="UTF-8"></script>
    <script src="../../js/extend/newConfirm/newConfirm.js" charset="UTF-8"></script>
    <script src="../../js/extend/encryption/hmac-sha256.js" charset="UTF-8"></script>
    <script src="../../js/module/common/common.js" charset="UTF-8"></script>
    <script src="../../js/module/common/commonCreateTable.js" charset="UTF-8"></script>
    <script src="../../js/module/approve/approveCommon.js" charset="UTF-8"></script>
    <script src="../../js/module/approve/uploadAttachment.js" charset="UTF-8"></script>
    <script src="../../js/module/approve/checkValue.js" charset="UTF-8"></script>
    <script src="../../js/module/approve/relateAttachment.js" charset="UTF-8"></script>
    <script src="../../js/module/approve/pages/projectFundsOverWithdrawal.js" charset="UTF-8"></script>
</head>
<body>
<div id="backIcon"></div>
<table class="procedure">
    <tbody>
    <tr>
        <td>
            <div class="name1" style="font-size: 8vw">公用经费超额度提现</div>
            <div class="name2" style="font-size: 8vw">审批表</div>
        </td>
    </tr>
    <tr>
        <td>
            <div id="control"></div>
        </td>
    </tr>
    <tr>
        <td>
            <table class="content">
                <tr>
                    <td colspan="4" class="title">
                        文件内容：<span id="launchRoleArea"></span>
                    </td>
                </tr>
                <tr>
                    <td class="label" valign="top"><div>年度：</div></td>
                    <td colspan="3" class="fill"><input id="year" class="disable" readonly><i id="hintYear"></i></td>
                </tr>
                <tr>
                    <td class="label" valign="top"><div>单位名称：</div></td>
                    <td colspan="3" class="fill"><input id="unitName" class="disable" readonly><i id="hintUnitName"></i></td>
                </tr>
                <tr>
                    <td class="label" valign="top"><div style="font-size: 3.7vw"><span>*</span>单位负责人：</div></td>
                    <td colspan="3" class="fill"><input id="unitManager" class="disable" readonly><i id="hintUnitManager"></i></td>
                </tr>
                <tr>
                    <td class="label" valign="top"><div><span>*</span>联系人：</div></td>
                    <td colspan="3" class="fill"><input id="contact" class="disable" readonly><i id="hintContact"></i></td>
                </tr>
                <tr>
                    <td class="label" valign="top"><div><span>*</span>联系电话：</div></td>
                    <td colspan="3" class="fill"><input id="telPhone" class="disable" readonly><i id="hintTelPhone"></i></td>
                </tr>
                <tr>
                    <td class="label" valign="top"><div><span>*</span>编制人数：</div></td>
                    <td colspan="3" class="fill"><input id="reallyNum" class="disable" readonly><i id="hintReallyNum"></i></td>
                </tr>
                <tr>
                    <td class="label" valign="top"><div style="font-size: 3.7vw"><span>*</span>公用费总额：</div></td>
                    <td colspan="3" class="fill"><input id="moneyTotal" class="disableMoney" style="width: 75%" readonly>&nbsp;&nbsp;万元<i id="hintMoneyTotal"></i></td>
                </tr>
                <tr>
                    <td class="label" valign="top"><div style="font-size: 3.7vw"><span>*</span>规定提现额：</div></td>
                    <td colspan="3" class="fill"><input id="moneyMonth" class="disableMoney" style="width: 75%" readonly>&nbsp;&nbsp;万元/月<i id="hintMoneyMonth"></i></td>
                </tr>
                <tr>
                    <td class="label" valign="top"><div style="font-size: 3.7vw"><span>*</span>月度提现额：</div></td>
                    <td colspan="3" class="fill"><input id="month" class="disableMoney" style="width: 75%" readonly>&nbsp;&nbsp;月<i id="hintMonth"></i></td>
                </tr>
                <tr>
                    <td class="label" valign="top"><div><span>*</span>金额：</div></td>
                    <td colspan="3" class="fill"><input id="applyMoney" class="disableMoney" style="width: 75%" readonly>&nbsp;&nbsp;万元<i id="hintApplyMoney"></i></td>
                </tr>
                <tr>
                    <td class="label" valign="top"><div style="font-size: 3.7vw"><span>*</span>年度提现额：</div></td>
                    <td colspan="3" class="fill"><input id="applyYear" class="disableMoney" style="width: 75%" readonly>&nbsp;&nbsp;万元/月<i id="hintApplyYear"></i></td>
                </tr>
                <tr>
                    <td colspan="4" class="special"><span>＊</span>项目经费现金支出主要内容：<i id="hintPayDetail" class="special"></i></td>
                </tr>
                <tr>
                    <td colspan="4" align="center">
                        <textarea id="payDetail" class="disable" readonly></textarea>
                    </td>
                </tr>
                <tr><td colspan="4"><div id="attachmentArea"></div></td></tr>
                <tr><td colspan="4"><div id="contentControl"></div></td></tr>
            </table>
        </td>
    </tr>
    <tr><td colspan="4"><table id="adviceUnitManagerArea" class="approve"></table></td></tr>
    <tr><td colspan="4"><table id="adviceSectionArea" class="approve"></table></td></tr>
    <tr><td colspan="4"><table id="adviceBranchLeaderArea" class="approve"></table></td></tr>
    <tr><td colspan="4"><table id="adviceAdminMainLeaderArea" class="approve"></table></td></tr>
    </tbody>
</table>
</body>
</html>
