<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>嘉定区建设和管理委员会</title>

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/systemIndex.css" />
    <script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript"  src="js/module/common/common.js"></script>
    <script>
        $(document).ready(function () {

            $(window).resize(function(e) {
                $("#bd").height($(window).height() - $("#hd").height() - $("#ft").height()-6);
                $(".wrap").height($("#bd").height()-6);
                $("#iframe").height($(window).height() - $("#hd").height() - $("#ft").height() - 6);
            }).resize();

            var map = getCookieValue();
            document.getElementById("user").innerHTML = map.name;
            $(".nav>li").css({"borderColor":"#dbe9f1"});
            $(".nav>.current").prev().css({"borderColor":"#7ac47f"});
            $(".nav").on("click","li",function(){
                var aurl = $(this).find("a").attr("data-src");
                $("#iframe").attr("src",aurl);
                $(this).siblings().removeClass("current");
                $(this).addClass("current");
                $(".nav>li").css({"borderColor":"#dbe9f1"});
                $(".nav>.current").prev().css({"borderColor":"#7ac47f"});
            });
        });

        function exit(){
            clearCookie();
            window.location.href="login.html";
        }
    </script>
</head>

<body>
<div id="container">
	<div id="hd">
    	<div class="hd-wrap">
        	<!--<div class="top-light"></div>-->
            <h1 class="logo"></h1>
            <div class="toolbar">
                <div class="login-info">
                    <div class="welcome ">
                        <span>欢迎您,</span><a href="javascript:;" class="user-name" id="user">admin</a>
                    </div>
                    <div class="login-msg">
                        <a href="javascript:;" class="msg-txt">消息</a>
                        <a href="javascript:;" class="msg-num">10</a>
                    </div>
                </div>
                <div class="tool">
                    <a href="javascript:;" class="exit" onclick="exit()">退出</a>
                </div>
            </div>          
        </div>
    </div>
    <div id="bd">
    	<div class="wrap">
            <div class="sidebar">
                <h2 class="sidebar-header"><p>功能导航</p></h2>
                <ul class="nav">
                    <li class="system current">
                        <div class="nav-header"><a href="javascript:;" data-src="pages/index/indexInfo.html" class="clearfix"><span>系统首页</span></a></div>
                    </li>
                    <li class="person ">
                        <div class="nav-header"><a href="javascript:;" data-src="pages/personal/personal.html" class="clearfix"><span>个人信息</span></a></div>
                    </li>
                    <li class="approval">
                        <div class="nav-header"><a href="javascript:;" data-src="pages/approve/approve.html" class="clearfix"><span>审批管理</span></a></div>
                    </li>
                    <li class="building">
                        <div class="nav-header"><a href="javascript:;" data-src="pages/partyBuilding/partyBuilding.html" class="clearfix"><span>党建平台</span></a></div>
                    </li>
                    <li class="program">
                        <div class="nav-header"><a href="javascript:;" data-src="pages/project/project.html" class="clearfix"><span>项目管理</span></a></div>
                    </li>
                    <li class="meeting">
                        <div class="nav-header"><a href="javascript:;" data-src="pages/meeting/meeting.html" class="clearfix"><span>会议管理</span></a></div>
                    </li>
                </ul>
            </div>
            <div class="content">
                <iframe src="pages/index/indexInfo.html" id="iframe" width="100%" height="100%" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    <div id="ft" align="center">
         <span>Copyright@建管委2017年11月30日</span>
    </div>
</div>
</body>
</html>
